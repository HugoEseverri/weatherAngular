<div class="container">
  <h1>App Clima</h1>

  <div class="search-box">
    <input type="text" placeholder="Escribir Ciudad" [(ngModel)]="city" />
    <button (click)="getWeatherByCity()">Obtener Clima</button>
  </div>

  <div class="weather-container" *ngIf="weather">
    <div class="left-section">
      <div class="weather-info">
        <h2>Detalles</h2>
        <p>{{ weather.weather[0].description }}</p>
        <p>Humedad: {{ weather.main.humidity }}%</p>
        <p>Vel. Viento: {{ weather.wind.speed }} m/s</p>
      </div>
      <h2>Localidad:</h2>
      <h3 class="location-name">{{ weather.name }}</h3>
    </div>
    <div class="separator"></div>
    <div class="right-section">
      <p class="temperature">{{ weather.main.temp }}Â°C</p>
    </div>
  </div>
</div>
